<ion-header>
  <ion-toolbar>
    <ion-title>Budget Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid class="budget-table">
        <!-- Header Row -->
        <ion-row class="header-row">
          <ion-col class="item-label">Items</ion-col>
          <ion-col class="item-label">Budget Amount</ion-col>
          <ion-col class="item-label">Actual Amount</ion-col>
        </ion-row>

        <!-- Budget Items (Generated from TypeScript) -->
        <ion-row *ngFor="let item of budgetItems" class="budget-item">
          <ion-col >{{ item.name }}</ion-col>
          <ion-col>
            <ion-input [(ngModel)]="item.budgetAmount" type="number"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input [(ngModel)]="item.actualAmount" type="number"></ion-input>
          </ion-col>
        </ion-row>
