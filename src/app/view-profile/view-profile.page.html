<ion-header>
  <ion-toolbar style="text-align:center;">
    <ion-icon name="arrow-back-sharp" style="zoom:1.6; margin-left:5px" slot="start" routerLink="/dashboard"></ion-icon>
    <ion-title>View Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: url('assets/VV.jpg') no-repeat center / cover;">
  <ion-item class="item-start">
    <ion-button slot="end" class="button-edit"  routerLink="/edit">
        <ion-icon name="pencil-outline" > </ion-icon>
    </ion-button>
  </ion-item>
  
    <ion-grid class="grid-start">
      <div class="profile-row">
    <ion-card class="profile-card">
      <ion-card-header class="header">
        <ion-card-title>Personal Information</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-label position="stacked">First Name</ion-label>
            <ion-input type="text" disabled  name="name" [(ngModel)]="userData?.user.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Last Name</ion-label>
            <ion-input type="text" disabled [(ngModel)]="userData?.user.surname" name="LastName"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Country of Residence</ion-label>
            <ion-input type="text" disabled Last [(ngModel)]="userData?.user.country"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Gender</ion-label>
            <ion-input type="text" disabled [(ngModel)]="userData?.user.gender"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Phone</ion-label>
            <ion-input type="tel" disabled [(ngModel)]="userData?.user.phone"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" disabled [(ngModel)]="userData?.user.email"></ion-input>
          </ion-item>
        
        </ion-list>
      </ion-card-content>
    </ion-card>
    
    <ion-card class="profile-card">
      <ion-card-header class="header">
        <ion-card-title>Wedding Information</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="full">
            
          <ion-item>
            <ion-label position="stacked">Wedding Type</ion-label>
            <ion-input type="text" disabled [(ngModel)]="userData?.wedding.wed_type"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Partner Gender</ion-label>
            <ion-input type="text"  disabled [(ngModel)]="userData?.wedding.c_gender"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Groom</ion-label>
            <ion-input type="text" disabled [(ngModel)]="userData?.wedding.groom"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Bride</ion-label>
            <ion-input type="text"  disabled [(ngModel)]="userData?.wedding.bride"></ion-input>
          </ion-item>

          <!-- <ion-item>
            <ion-label position="stacked">Couple</ion-label>
            <ion-input type="text" value="John Doe & Jane Smith" disabled></ion-input>
          </ion-item> -->
          
          <ion-item >
            <ion-label position="stacked" style="margin-top:-15">Wedding Date</ion-label>
            <ion-input type="text" disabled [(ngModel)]="userData?.wedding.wed_date"></ion-input>
            
            <ion-label slot="end" style="margin-top:-15">
            <ion-label position="stacked">Days till Weddings</ion-label>
            <ion-input type="text" [(ngModel)]="userData?.wedding.days_Till_wed"></ion-input>
            </ion-label>
          </ion-item>
          
          <!-- <ion-item>
            <ion-label position="stacked">Days till Wedding</ion-label>
            <ion-input type="text" value="5" disabled></ion-input>
          </ion-item> -->
          
          <ion-item>
            <ion-label position="stacked">Location</ion-label>
            <ion-input type="text"  disabled [(ngModel)]="userData?.wedding.location"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-grid>
 
  


</ion-content>
