<ion-content>
  <div class="profile-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Profile</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Surname</ion-label>
          <ion-input type="text" [(ngModel)]="user.surname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Phone number</ion-label>
          <ion-input type="text" [(ngModel)]="user.phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Country</ion-label>
          <ion-input type="text" [(ngModel)]="user.country"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Country</ion-label>
          <ion-input type="text" [(ngModel)]="user.gender"></ion-input>
        </ion-item>
        <!-- Other profile fields here -->
        <ion-button expand="full" (click)="saveProfile()">Next</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
