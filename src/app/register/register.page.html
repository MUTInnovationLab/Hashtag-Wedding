

<ion-content scrollEnabled="false" style="--background: url('assets/regis.jpg') no-repeat center / cover;">
  <div id="container">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Register</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item line="none">
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="register()">Register</ion-button>

      
      <p class="register-link">
        Already have an account? <a routerLink="/login">Login</a>
      </p>
     
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
